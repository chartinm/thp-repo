<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Google</title>
    <meta name="description" content="Google homepage" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="topicons">
        <div class="three">
          <p><a href="www.gmail.com">Gmail</a></p>
          <p>
            <a href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a>
          </p>
          <p>
            <a href="#"
              ><img id="dashboard" src="img/grid.png" alt="Dashboard"
            /></a>
          </p>
        </div>
        <input id="connexion" type="submit" value="Connexion" />
      </div>
    </header>

    <section>
      <img id="logo" src="img/googlelogo.png" alt="Google Logo" />
      <img id="glass" src="img/glass.png" alt="Magnifying Glass" />
      <img id="mic" src="img/mic.png" alt="Microphone" />
      <div class="rectangle"></div>
      <input
        id="searchbar"
        type="search"
        style="border:none"
        placeholder=""
        size="70"
      />
      <div class="sectionbtn">
        <input id="recherche" type="submit" value="Recherche Google" />
        <input id="submit" type="submit" value="J'ai de la chance" />
      </div>
      <div class="covid">
        <img id="corona" src="img/gesture.gif" />
        <p>
          <a href="www.google.com" style="text-decoration: none;"
            >5 GESTES "BARRIÈRE" pour freiner le coronavirus</a
          >
        </p>
      </div>
    </section>

    <footer>
      <div class="pays">
        <p>France</p>
      </div>
      <div class="buttons">
        <div class="lefticons">
          <p><a href="#">Publicité</a></p>
          <p><a href="#">Entreprise</a></p>
          <p><a href="#">À propos</a></p>
          <p><a href="#">Comment fonctionne la recherche Google</a></p>
        </div>
        <div class="righticons">
          <p><a href="#">Publications judiciaires</a></p>
          <p><a href="#">Infos consommateur</a></p>
          <p><a href="#">Confidentialité</a></p>
          <p><a href="#">Conditions</a></p>
          <p><a href="#">Paramètres</a></p>
        </div>
      </div>
    </footer>
  </body>
</html>
